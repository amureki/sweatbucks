    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .pull-refresh {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: top 0.3s ease;
            z-index: 1000;
        }
        
        .pull-refresh.show {
            top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #ccc;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px 10px;
            border: 1px solid #333;
        }
        
        .stat-number {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #ccc;
        }
        
        .subscription-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subscription-input:focus {
            outline: none;
            border-color: #666;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-weight: bold;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
        }
        
        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;

        }
        
        button:hover {
            background: #444;
            color: #fff;

        .sessions-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .motivational {
            background: #111;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #333;
        }
        
        .motivational h3 {
            margin-bottom: 10px;
        }
        
        .remove-btn {
            background: #333;
            color: #fff;
            padding: 5px 10px;

        .remove-btn:hover {
            background: #555;
        }
        
        .month-group {

        }
        
        .month-header {
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .month-title {
            font-size: 1em;
            color: #fff;
        }
        
        .month-stats {
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="pull-refresh" id="pullRefresh">Pull to refresh</div>
    <div class="container">
        <div class="header">
            <h1>SWEATBUCKS</h1>
            <p style="color: #666; font-size: 0.9em; margin-top: 5px;">Track your gym sessions and see what each workout costs</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>This Month</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSessions">0</div>
                        <div class="stat-label">Session(s)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="costPerSession">0</div>
                        <div class="stat-label">Cost/Session (â‚¬)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">
                            <input type="number" id="subscription" class="subscription-input" placeholder="79" step="1" style="background: transparent; border: none; text-align: center; padding: 0; margin: 0; width: 100%; font-size: inherit;">
                        </div>
                        <div class="stat-label">Monthly Cost (â‚¬)</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <input type="date" id="sessionDate" style="flex: 1;">
                    <button onclick="addSession()">Add</button>
                </div>
            </div>
            
            <div class="section" id="recentSessionsSection" style="display: none;">
                <h2>Sessions by Month</h2>
                <div class="sessions-list" id="sessionsList"></div>
            </div>
            
            <div class="motivational" id="motivational" style="display: none;">
                <h3>ðŸŽ‰ Great job!</h3>
                <p id="motivationalText"></p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; padding-bottom: 20px;">
            <a href="https://amureki.me" style="color: #666; text-decoration: none; font-size: 0.8em;">amureki.me</a>
        </div>
    </div>

    <script>
        // Pull to refresh functionality
        let startY = 0;
        let pullDistance = 0;
        const pullRefreshElement = document.getElementById('pullRefresh');
        const threshold = 80;
        
        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0 && startY > 0) {
                const currentY = e.touches[0].pageY;
                pullDistance = currentY - startY;
                
                if (pullDistance > 0) {
                    e.preventDefault();
                    const progress = Math.min(pullDistance / threshold, 1);
                    pullRefreshElement.style.top = `${-60 + (progress * 80)}px`;
                    
                    if (pullDistance > threshold) {
                        pullRefreshElement.textContent = 'Release to refresh';
                        pullRefreshElement.classList.add('show');
                    } else {
                        pullRefreshElement.textContent = 'Pull to refresh';
                        pullRefreshElement.classList.remove('show');
                    }
                }
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (pullDistance > threshold) {
                pullRefreshElement.textContent = 'Refreshing...';
                setTimeout(() => {
                    window.location.reload(true);
                }, 500);
            } else {
                pullRefreshElement.style.top = '-60px';
                pullRefreshElement.classList.remove('show');
            }
            startY = 0;
            pullDistance = 0;
        });

        // Initialize with today's date
        document.getElementById('sessionDate').valueAsDate = new Date();
        
        // Load data on page load
        window.onload = function() {
            loadData();
            updateStats();
        };
        
        function saveSubscription() {
            const subscription = document.getElementById('subscription').value;
            if (subscription && subscription > 0) {
                localStorage.setItem('uscSubscription', subscription);
                updateStats();
            }
        }
        
        // Auto-save subscription on input
        document.getElementById('subscription').addEventListener('input', saveSubscription);
        
        function addSession() {
            const date = document.getElementById('sessionDate').value;
            
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            // Get existing sessions
            let sessions = JSON.parse(localStorage.getItem('uscSessions') || '[]');
            
            // Add new session
            sessions.push({
                date: date,
                timestamp: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('uscSessions', JSON.stringify(sessions));
            
            // Reset form
            document.getElementById('sessionDate').valueAsDate = new Date();
            
            // Update display
            updateStats();
            displaySessions();
            showMotivation();
        }
        
        function loadData() {
            // Load subscription
            const subscription = localStorage.getItem('uscSubscription');
            if (subscription) {
                document.getElementById('subscription').value = subscription;
            }
            
            displaySessions();
        }
        
        function updateStats() {
            const subscription = parseFloat(localStorage.getItem('uscSubscription') || 0);
            const sessions = JSON.parse(localStorage.getItem('uscSessions') || '[]');
            
            // Filter sessions for current month
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const currentMonthSessions = sessions.filter(session => {
                const sessionDate = new Date(session.date);
                return sessionDate.getMonth() === currentMonth && sessionDate.getFullYear() === currentYear;
            });
            
            const totalSessions = currentMonthSessions.length;
            const costPerSession = totalSessions > 0 ? (subscription / totalSessions) : 0;
            
            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('costPerSession').textContent = Math.round(costPerSession);
        }
        
        function displaySessions() {
            const sessions = JSON.parse(localStorage.getItem('uscSessions') || '[]');
            const subscription = parseFloat(localStorage.getItem('uscSubscription') || 0);
            const sessionsList = document.getElementById('sessionsList');
            const recentSessionsSection = document.getElementById('recentSessionsSection');
            
            if (sessions.length === 0) {
                recentSessionsSection.style.display = 'none';
                return;
            }
            
            recentSessionsSection.style.display = 'block';
            
            // Sort sessions by date (newest first)
            sessions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Group sessions by month
            const sessionsByMonth = {};
            sessions.forEach(session => {
                const date = new Date(session.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                if (!sessionsByMonth[monthKey]) {
                    sessionsByMonth[monthKey] = [];
                }
                sessionsByMonth[monthKey].push(session);
            });
            
            // Generate HTML for each month
            let html = '';
            Object.keys(sessionsByMonth).sort().reverse().forEach(monthKey => {
                const monthSessions = sessionsByMonth[monthKey];
                const [year, month] = monthKey.split('-');
                const monthName = new Date(year, month - 1, 1).toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                const sessionCount = monthSessions.length;
                const costPerSession = subscription > 0 ? Math.round(subscription / sessionCount) : 0;
                
                html += `
                    <div class="month-group">
                        <div class="month-header">
                            <div class="month-title">${monthName}</div>
                            <div class="month-stats">${sessionCount} sessions â€¢ â‚¬${costPerSession}/session</div>
                        </div>
                        ${monthSessions.map(session => `
                            <div class="session-item">
                                <div>${new Date(session.date).toLocaleDateString('en-US', { 
                                    month: 'short', 
                                    day: 'numeric' 
                                })}</div>
                                <button onclick="removeSession('${session.timestamp}')" class="remove-btn">Remove</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            sessionsList.innerHTML = html;
        }
        
        function removeSession(timestamp) {
            let sessions = JSON.parse(localStorage.getItem('uscSessions') || '[]');
            sessions = sessions.filter(session => session.timestamp !== timestamp);
            localStorage.setItem('uscSessions', JSON.stringify(sessions));
            updateStats();
            displaySessions();
        }
        
        function showMotivation() {
            const sessions = JSON.parse(localStorage.getItem('uscSessions') || '[]');
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const currentMonthSessions = sessions.filter(session => {
                const sessionDate = new Date(session.date);
                return sessionDate.getMonth() === currentMonth && sessionDate.getFullYear() === currentYear;
            });
            
            const totalSessions = currentMonthSessions.length;
            const motivational = document.getElementById('motivational');
            const motivationalText = document.getElementById('motivationalText');
            
            if (totalSessions > 0) {
                motivational.style.display = 'block';
                
                let message = '';
                if (totalSessions === 1) {
                    message = "You've started your fitness journey this month! ðŸš€";
                } else if (totalSessions <= 5) {
                    message = `${totalSessions} sessions down! You're building momentum! ðŸ’ª`;
                } else if (totalSessions <= 10) {
                    message = `${totalSessions} sessions! You're on fire! ðŸ”¥`;
                } else {
                    message = `${totalSessions} sessions! You're a fitness champion! ðŸ†`;
                }
                
                motivationalText.textContent = message;
                
                // Hide after 3 seconds
                setTimeout(() => {
                    motivational.style.display = 'none';
                }, 3000);
            }
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./assets/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
